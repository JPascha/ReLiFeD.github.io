<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">

	<title>Parallax.js | jQuery Example</title>

	<!-- Behavioral Meta Data -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<!-- Styles -->
	<link rel="stylesheet" type="text/css" href="styles/styles.css"/>

</head>
<body>

	<div id="container" class="container">
		<ul id="scene" class="scene">
			<li class="layer" data-depth="0.000"><img src="images/stars-1.png"></li>
			<li class="layer" data-depth="0.125"><img src="images/stars-2.png"></li>
			<li class="layer" data-depth="0.250"><img src="images/stars-3.png"></li>
			<li class="layer" data-depth="0.375"><img src="images/planet-1.png"></li>
			<li class="layer" data-depth="0.500"><img src="images/planet-2.png"></li>
			<li class="layer" data-depth="0.625"><img src="images/planet-3.png"></li>
			<li class="layer" data-depth="0.750"><img src="images/planet-4.png"></li>
			<li class="layer" data-depth="0.875"><img src="images/planet-5.png"></li>
		</ul>
	</div>

	<!-- Scripts -->
	<script src="scripts/jquery.js"></script>
	<script src="../deploy/jquery.parallax.js"></script>
	<script>

	// Yep, that's it!
	$('#scene').parallax();

	</script>

</body>
</html>
