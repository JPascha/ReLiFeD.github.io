<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Parallax Test</title>
  <link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
  <link href="mouseparallax.css" rel="stylesheet" type="text/css">

  <style>
    @import url('https://fonts.googleapis.com/css?family=Roboto');
    body,
    html {
      height: 100%;
      overflow: hidden;
    }

    .mouse-bg {
      background-size: 125vw;
      margin-left: -7vw;
      position: absolute;
      background-repeat: no-repeat;
    }

    #back-back-back-background {
      background-color: #091623;
    }

    #back-back-background {
      background-image: url('stars-3.png');
    }

    #back-background {
      background-image: url('stars-2.png');
    }

    #background {
      background-image: url('stars-1.png');
    }

    #foreground {
      background-image: url('planet-5.png');
    }

    #fore-foreground {
      background-image: url('planet-4.png');
    }

    #fore-fore-foreground {
      background-image: url('planet-3.png');
    }

    #fore-fore-fore-foreground {
      background-image: url('planet-2.png');
    }

    #fore-fore-fore-fore-foreground {
      background-image: url('planet-1.png');
    }

    .name {
      color: #ffffff;
      text-shadow: 0 0 8px rgba(0, 0, 0, 0.75);
      text-align: center;
      width: 100vw;
      height: 100vh;
      left: 0px;
      top: 0px;
      position: fixed;
      font-family: 'Roboto', sans-serif;
      font-weight: 600;
      font-size: 6em;
      margin: 0;
      display: table;
      vertical-align: middle;
    }

    .name p {
      margin: 0;
      height: 1em;
      vertical-align: middle;
      display: table-cell;
    }

    .name a {
      color: #ffffff;
      text-decoration: none;
      transition: all 300ms;
    }

    .name a:hover {
      opacity: 0.75;
    }

    @keyframes bg-gradient {
      0% {
        background-size: 100% 200%;
        background-position: 0% 200%;
      }
      100% {
        background-size: 200% 100%;
        background-position: 200% 100%;
      }
    }

    @keyframes flickering {
      0% {
        opacity: 1;
      }
      10% {
        opacity: 0.7;
      }
      20% {
        opacity: 0.64;
      }
      30% {
        opacity: 0.956;
      }
      40% {
        opacity: 0.8876;
      }
      50% {
        opacity: 0.667;
      }
      60% {
        opacity: 0.554;
      }
      70% {
        opacity: 0.66;
      }
      80% {
        opacity: 0.978;
      }
      90% {
        opacity: 0.77;
      }
      100% {
        opacity: 0.5;
      }
    }

    .gradient {
      height: 100vh;
      width: 100vw;
      z-index: -1;
      position: absolute;
      top: 0;
      left: 0;
      animation-name: bg-gradient;
      animation-duration: 10000ms;
      animation-iteration-count: infinite;
      animation-direction: alternate;
      background: radial-gradient(ellipse at center, rgba(34, 52, 69, 0.25) 0%, rgba(36, 80, 123, 0.5) 100%);
    }

    #background {
      animation-name: flickering;
      animation-duration: 4000ms;
      animation-iteration-count: infinite;
      animation-direction: alternate-reverse;
    }

    #back-background {
      animation-name: flickering;
      animation-duration: 3000ms;
      animation-iteration-count: infinite;
      animation-direction: alternate;
    }

    #back-back-background {
      animation-name: flickering;
      animation-duration: 5000ms;
      animation-iteration-count: infinite;
      animation-direction: alternate-reverse;
    }
  </style>
</head>

<body>
  <div id="back-back-back-background" class="mouse-bg"></div>
  <div id="back-back-background" class="mouse-bg"></div>
  <div id="back-background" class="mouse-bg"></div>
  <div id="background" class="mouse-bg"></div>
  <div class="gradient"></div>
  <div id="foreground" class="mouse-bg"></div>
  <div id="fore-foreground" class="mouse-bg"></div>
  <div id="fore-fore-foreground" class="mouse-bg"></div>
  <div id="fore-fore-fore-foreground" class="mouse-bg"></div>
  <div id="fore-fore-fore-fore-foreground" class="mouse-bg"></div>
  <div class="name">
    <p><a href="#">Jan Pascha</a></p>
  </div>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="mouse.parallax.js"></script>
  <script>
    $(document).ready(function() {
      $('#back-back-background').mouseParallax({
        moveFactor: 1
      });
      $('#back-background').mouseParallax({
        moveFactor: 2
      });
      $('#background').mouseParallax({
        moveFactor: 3
      });
      $('#foreground').mouseParallax({
        moveFactor: 5
      });
      $('#fore-foreground').mouseParallax({
        moveFactor: 7
      });
      $('#fore-fore-foreground').mouseParallax({
        moveFactor: 9
      });
      $('#fore-fore-fore-foreground').mouseParallax({
        moveFactor: 11
      });
      $('#fore-fore-fore-fore-foreground').mouseParallax({
        moveFactor: 13
      });

      $('body').height(3000);
    });
  </script>

    })();
  </script>

</body>

</html>
